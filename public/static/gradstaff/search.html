
<div class="row-fluid">
 <div class="span12">
  <div class="row-fluid">  
   <div class="span6">
    <div class="input-prepend input-append">
     <span class="add-on"><i class="icon-search"></i></span>   
     <input type="text" class="input-medium" ng-model="search_text">
     <!--
       <button ng-click="search()" class="btn btn-success"> Search </button>
     -->
    </div>
    <strong>{{staff_list.length}}</strong> Found

      <ol ng-show="search_text">
       <li ng-repeat="staff in staff_list|filter:search_text">
        <span ng-show="staff.grad_staff">
          <strong>Graduate Staff</strong>
        </span>
        <span ng-hide="staff.STAFFID">
          <strong>อาจารย์ภายนอก</strong>
         
         {{staff.prefix}}
         {{staff.first_name}}
         {{staff.last_name}}
         {{staff.position}}
         ({{staff.faculty}})
        </span>
        
        <span ng-show="staff.STAFFID">
         <a href="#/gradstaff/{{staff.grad_id}}" ng-show="staff.grad_id">
         {{staff.PREFIXNAME}}
         {{staff.FNAME}} 
         {{staff.LNAME}}
         </a>
         <span ng-hide="staff.grad_id">
          {{staff.PREFIXNAME}}
          {{staff.FNAME}} 
          {{staff.LNAME}}
         </span>
         {{staff.POSITION}}
         ({{staff.FAC}})
        </span>

       </li>
     </ol>

   </div>
  </div>
 </div>
</div>
