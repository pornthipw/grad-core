
<div class="row-fluid">
 <div class="span12">
  <div class="row-fluid">  
   <div class="span4">
    <div class="input-prepend input-append">
    <span class="add-on"><i class="icon-search"></i></span>   
    <input type="text" ng-model="search_text">
    <button href="" ng-click="search()" class="btn">Search</button>
    </div>
    <ol>
     <li ng-repeat="student in student_list">
       {{student.STUDENTCODE}} - 
       {{student.STUDENTNAME}} 
       {{student.STUDENTSURNAME}} 
     </li>
    </ol>
   </div>
  </div>  
 </div>
</div>
