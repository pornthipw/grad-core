<div class="row-fluid">
 <div ng-include="'static/bibtex/header.html'"></div>
 <div class="row-fluid">
  <div class="span6">
   <div class="input-prepend input-append pull-left">
    <span class="add-on"><i class="icon-search"></i></span>   
    <input type="text" class="input-medium" 
      ng-change="currentPage=1"
      ng-model="search">
   </div>
  </div>
  <div class="span6">
   <span class="pull-right" ng-init="currentPage=1">
     Page {{currentPage}}/{{totalPage}}
    <button class="btn" 
      ng-click="currentPage=currentPage-1"
      ng-disabled="currentPage==1">
      &laquo;</button>
    <button class="btn"
      ng-click="currentPage=currentPage+1"
      ng-disabled="currentPage==totalPage">
      &raquo;</button>
    <!--<button class="btn" ng-click="insert_form()">
    </button>
    -->
    <a href="#/create" class="btn btn-info" >
      <i class="icon-plus"></i>
    </a>
   </span>
  </div>
 </div>

 <div class="row-fluid">
  <table class="table table-striped table-condensed">
   <tr>
    <th>Year</th>
    <th>Title</th>
    <th>Author</th>
   </tr>
   <tr ng-repeat="entry in entry_list|orderBy:'-year'| filter:search |skip:(currentPage-1)*limit|limitTo:limit"
       ng-class="{'warning':entry.selected}">
    <td>{{entry.year}}</td>
    <td>
     <a href="#/bibtex/{{entry.id}}">{{entry.title}}</a>
    </td>
    <td>
     {{entry.author}}
    </td>
   </tr>
  </table>
 </div>
</div>
