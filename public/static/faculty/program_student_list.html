    <div class="row-fluid" >
       <p class="pull-left">
         <span class="badge badge-success">A</span> - 
           จำนวนผู้ที่ไม่สำเร็จการศึกษา<br>
         <span class="badge badge-info">F</span> - 
           จำนวนผู้ที่สำเร็จการศึกษา<br>
         <span class="badge badge-inverse">T</span> - 
           รวมจำนวนนิสิตทั้งหมด<br>
       </p>
     </div>

<div class="row-fluid">
 <div class="span12">
  <ul>
   <li ng-repeat="program in program_list" 
       ng-hide="program.active == 0">
       {{program.name}} 
    <ul>  
     <li ng-repeat="(year,content) in program.year_list"
         ng-hide="content.active==0">
      {{year}} A:{{content.active}}, F:{{content.finish}}
               T:{{content.active+content.finish}}
     </li>
    </ul>
   </li>
  </ul>
 </div>
</div>
