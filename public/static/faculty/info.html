<div class="row-fluid">
 <div class="span12">
  {{faculty.json.FACULTYID}} - {{faculty.json.FACULTYNAME}} 
  Total Program = {{faculty.total_program}}
  <div class="row-fluid">
   <ul>
    <li>ติดตามนิสิตตามหลักสูตร</li>
    <li>
     <a href="" ng-click="list_program()">
      Program List
     </a>
    </li>
   </ul>
  </div>

  <div class="row-fluid" 
    ng-controller="ProgramListByFacultyCtrl">
    <table class="table table-condensed" ng-show="show">
     <tr>
      <th>Program Name</th>
      <th>#Active Student</th>
     </tr>
     <tr ng-repeat="program in program_list|orderBy:'-active'"
         ng-hide="program.active==0">
      <td>
       <a href="#/program/{{program.id}}">{{program.name}}</a>
      </td>
      <td>
      {{program.active}}
      </td>
     </tr>
    </table>
  </div>
 </div>
</div>
